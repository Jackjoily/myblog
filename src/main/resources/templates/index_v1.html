<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/admin/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本
                        <small>文章管理</small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="table_data_tables.html#">选项1</a>
                            </li>
                            <li><a href="table_data_tables.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>用户名</th>
                            <th>标签</th>
                            <th>描述</th>
                            <th>操作</th>
                            <th>文章链接</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX" th:each="dto:${pageDto.data}">

                            <td th:text="${dto.id}">
                            </td>
                            <td th:text="${dto.user.name}"></td>
                            <td th:text="${dto.tag}"></td>
                            <td class="center" th:text="${dto.description}"></td>
                            <td class="center">
                                <button class="btn btn-primary btn-sm edit_btn">编辑</button>
                                <button class="btn btn-danger btn-sm delt_btn">删除</button>
                            </td>
                            <td class="center">
                                <a th:href="'/question/'+${dto.id}" th:text="${dto.title}"></a>
                            </td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>编号</th>
                            <th>用户名</th>
                            <th>标签</th>
                            <th>描述</th>
                            <th>操作</th>
                            <th>文章链接</th>
                        </tr>
                        </tfoot>
                    </table>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li th:if="${pageDto.showPre}">
                                <a href="#" th:href="'/index_v1?page='+(${pageDto.currentPage}-1)"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li th:each="page:${pageDto.pages}" th:class="${pageDto.currentPage==page}?'active':''">
                                <a th:href="'/index_v1?page='+${page}" th:text="${page}"></a></li>
                            <li th:if="${pageDto.showNext}">
                                <a th:href="'/index_v1?page='+(${pageDto.currentPage}+1)"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本
                        <small>评论管理</small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="table_data_tables.html#">选项1</a>
                            </li>
                            <li><a href="table_data_tables.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>上级Id</th>
                            <th>种类</th>
                            <th>内容</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX" th:each="comment:${comments}">
                           <td th:text="${comment.id}">
                            </td>
                            <td th:text="${comment.parentId}"></td>
                            <td th:text="${comment.type==1?'一级评论':'二级评论'}"></td>
                            <td class="center" th:text="${comment.content}"></td>
                            <td class="center">
                                <button class="btn btn-primary btn-sm edit_btn">编辑</button>
                                <button class="btn btn-danger btn-sm delt_btn">删除</button>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>编号</th>
                            <th>上级Id</th>
                            <th>种类</th>
                            <th>内容</th>
                            <th>操作</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>
    </div>


</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>


<script src="js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Page-Level Scripts -->
<script>
    $(document).ready(function () {
        $('.dataTables-example').dataTable();

        /* Init DataTables */
        var oTable = $('#editable').dataTable();

        /* Apply the jEditable handlers to the table */
        oTable.$('td').editable('../example_ajax.php', {
            "callback": function (sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1]);
            },
            "submitdata": function (value, settings) {
                return {
                    "row_id": this.parentNode.getAttribute('id'),
                    "column": oTable.fnGetPosition(this)[2]
                };
            },

            "width": "90%",
            "height": "100%"
        });


    });

    function fnClickAddRow() {
        $('#editable').dataTable().fnAddData([
            "Custom row",
            "New row",
            "New row",
            "New row",
            "New row"]);

    }
</script>


</body>

</html>
